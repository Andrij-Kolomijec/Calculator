<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <!-- <link rel="icon" href="favicon.png"> -->
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="display-first-row"></div>
            <div id="display-second-row"></div>
        </div>
        <div id="first-row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <div class="button clear-delete">
                <button class="right-button" id="clear">CLR</button>
                <button class="right-button" id="delete">⌫</button>
            </div>
        </div>
        <div id="second-row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <div class="last-button">
                <button class="right-button" id="multiply">×</button>
                <button class="right-button" id="divide">÷</button>
            </div>
        </div>
        <div id="third-row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <div class="last-button">
                <button class="right-button" id="subtract">-</button>
                <button class="right-button" id="add">+</button>
            </div>
        </div>
        <div id="last-row">
            <button class="number">.</button>
            <button class="number">0</button>
            <button id="equal-button">=</button>
        </div>
    </div>
</body>
</html>
