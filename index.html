<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <!-- <link rel="icon" href="favicon.png"> -->
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">result</div>
        <div id="clear-delete-row">
            <span id="clear">
                <button>CLEAR</button>
            </span>
            <span id="delete">
                <button>DELETE</button>
            </span>
        </div>
        <div id="first-row">
            <span>
                <button>7</button>
            </span>
            <span>
                <button>8</button>
            </span>
            <span>
                <button>9</button>
            </span>
            <span>
                <button>ร</button>
            </span>
        </div>
        <div id="second-row">
            <span>
                <button>4</button>
            </span>
            <span>
                <button>5</button>
            </span>
            <span>
                <button>6</button>
            </span>
            <span>
                <button>รท</button>
            </span>
        </div>
        <div id="third-row">
            <span>
                <button>1</button>
            </span>
            <span>
                <button>2</button>
            </span>
            <span>
                <button>3</button>
            </span>
            <span>
                <button>+</button>
            </span>
        </div>
        <div id="last-row">
            <span>
                <button>.</button>
            </span>
            <span>
                <button>0</button>
            </span>
            <span>
                <button>=</button>
            </span>
            <span>
                <button>-</button>
            </span>
        </div>
    </div>
</body>
</html>
