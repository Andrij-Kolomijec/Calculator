<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <!-- <link rel="icon" href="favicon.png"> -->
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">result</div>
        <div id="first-row">
            <div class="button">
                <button>7</button>
            </div>
            <div class="button">
                <button>8</button>
            </div>
            <div class="button">
                <button>9</button>
            </div>
            <div class="last-button">
                <button class="right-button" id="clear">CLEAR</button>
                <button class="right-button" id="delete">DELETE</button>
                
            </div>
        </div>
        <div id="second-row">
            <div class="button">
                <button>4</button>
            </div>
            <div class="button">
                <button>5</button>
            </div>
            <div class="button">
                <button>6</button>
            </div>
            <div class="last-button">
                <button class="right-button" id="multiply">ร</button>
                <button class="right-button" id="divide">รท</button>
            </div>
        </div>
        <div id="third-row">
            <div class="button">
                <button>1</button>
            </div>
            <div class="button">
                <button>2</button>
            </div>
            <div class="button">
                <button>3</button>
            </div>
            <div class="last-button">
                <button class="right-button" id="subtract">-</button>
                <button class="right-button" id="add">+</button>
            </div>
        </div>
        <div id="last-row">
            <div class="button">
                <button>.</button>
            </div>
            <div class="button">
                <button>0</button>
            </div>
            <div id="equal-button">
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
